<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    
</head>
<body>
    <h1>Hello, world!</h1>
    <div id="app"> </div>
    <!-- 通过 CDN 导入 vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            template: `<h2>{{ message }}</h2>`,

            data() {
                return {
                    message: 'Hello, Vue!'
                }
            }
        });
        app.mount('#app');  // 将 App 对象挂载到 id 为 app 的元素上
    </script>

    <div id="app1">
    </div>
    <script>
        Vue.createApp({
            template: `
                <h2> value = {{ counter }}</h2>
                <button @click='increment'>+1</button>
                <button @click='decrement'>-1</button>
            `,
            // 定义属性，data 是个函数
            data: function() {
                return {
                    counter: 100
                }
            },
            // 定义方法
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                }
            }
        }).mount("#app1");
    </script>

    <script type="x-template" id="template1">
            <h2>{{ message }}</h2>
    </script>
    <div id="app2"></div>
    <script>
        Vue.createApp({
            template: '#template1',
            data() {
                return {
                    message: 'Hello, Vue! template1'
                }
            }
        }).mount('#app2');
    </script>

    <div id="app3"></div>
    <template id="template2">
        <h2>{{ message }}</h2>
        <button @click="btnClick">测试</button>
    </template>
    <script>
        Vue.createApp({
            template: '#template2',
            data() {
                return {
                    message: 'Hello, Vue! template2'
                }
            },
            methods: {
                btnClick: () => {
                    console.log(this);
                }
            }
        }).mount('#app3');
    </script>

    <div id="app4"></div>
    <template id="template3">
        <h2>{{ getReverseMessage() }}</h2>
        <h2>{{ message }}</h2>
        <h2>{{ `${message} ~~~~~~~~~` }}</h2>
        <h2>{{ message.split(" ") }}</h2>
        <h2>{{ message === undefined ? "true" : "false" }}</h2>
    </template>
    <script>
        Vue.createApp({
            template: '#template3',
            data() {
                return {
                    message: 'Hello  Vue! template2'
                }
            },
            methods: {
                getReverseMessage() {
                    return this.message.split(" ").reverse().join(" ");
                }
            }
        }).mount('#app4');
    </script>
</body>
</html>
