<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
    <!-- é€šè¿‡ CDN å¯¼å…¥ vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app1"></div>
    <template id="template1">

        <button @click="awesome = !awesome">Toggle</button>

        <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh no ðŸ˜¢</h1>
        
        <h1 v-show="awesome">Vue is awesome!</h1>
        <h1 v-show="!awesome">Oh no ðŸ˜¢</h1>
    </template>
    <script>
        Vue.createApp({
            template: '#template1',
            data() {
                return {
                    awesome: true, 
                }
            },
            methods: {
            }
        }).mount('#app1');
    </script>
    
    <div id="app2"></div>
    <template id="template2">
        <ul>
            <li v-for="movie in movies">{{ movie }}</li>
        </ul>
        <ul>
            <li v-for="(value, key, index) in info"> {{ index }} : {{ key }} : {{ value }}</li>
            <li v-for="(value, key) in info">{{ key }}: {{ info[key] }}</li>
        </ul>
        <ul>
            <li v-for="num in 10">{{ num }}</li><!-- è¾“å‡º 0 1 2 3 4 5 .... -->
            <li v-for="num in '0qwerqwerq'">{{ num }}</li> <!-- è¾“å‡º 0 q w e r... -->
        </ul>
        <ul>
            <template v-for="(value, key) in info">
                <li>{{ key }}</li>
                <li>{{ value }}</li>
                <hr>
            </template>
        </ul>
    </template>
    <script>
        Vue.createApp({
            template: '#template2',
            data() {
                return {
                    movies: ['The Matrix', 'The Matrix Reloaded', 'The Matrix Revolutions'],
                    info: {
                        title: 'The Matrix',
                        director: 'The Wachowskis',
                        release: '1999'
                    }
                }
            },
            methods: {
            }
        }).mount('#app2');
    </script>

    <div id="app3"></div>
    <template id="template3">
        <ul>
            <li v-for="movie in movies" :key="movie">{{ movie }}</li>
        </ul>
    </template>
    <script>
        Vue.createApp({
            template: '#template3',
            data() {
                return {
                    movies: ['The Matrix', 'The Matrix Reloaded', 'The Matrix Revolutions']
                }
            },
            methods: {
            }
        }).mount('#app3');
    </script>
    

    <div id="app4"></div>
    <template id="template4">
        <h1>{{ fullName }}</h1>
        <h1>{{ fullName_1 }}</h1>
        <button @click="updateFullName">{{ fullName_1 }}</button>
    </template>
    <script>
        Vue.createApp({
            template: '#template4',
            data() {
                return {
                    firstName: "John",
                    lastName: "Doe",
                    score: 80,
                    message: "Hello World",
                }
            },
            methods: {
                updateFullName() {
                    this.fullName_1 = "xxx yyy";
                }
            },
            computed: {
                // ä¸€èˆ¬å†™æ³•
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                },
                // å®Œæ•´å†™æ³•
                fullName_1: {
                    get: function() {
                        console.log("get func");
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function(newValue) {
                        console.log("set func");
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            }
        }).mount('#app4');
    </script>
</body>
</html>
